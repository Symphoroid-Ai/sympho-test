<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sympho tune</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', 'Helvetica Neue', 'Segoe UI', sans-serif;
      background-color:  #0d1b2a;
      color: white;
    }
    header, section {
      padding: 2em;
      text-align: center;
    }
    h1 { font-size: clamp(1.5rem, 5vw, 3rem); }
    #langToggle {
      position: absolute;
      top: 1rem;
      right: 1rem; 
      background: #00bcd4;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      z-index: 10;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn {
      background: #00bcd4;
      border: none;
      padding: 0.8em 1.5em;
      margin: 0.5em;
      color: white;
      border: 1px solid white;      
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease, color 0.2s ease;
      position: relative;
      z-index: 1;
    }
    .btn:active{
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }
    .btn.pop {
      animation: popGlow 0.25s ease forwards;
    }
    @keyframes popGlow {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); background-color: inherit; color: inherit; }
      30% { transform: scale(1.3); box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(0,188,212,0.5); }
      60% { transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.6), 0 0 30px rgba(0,188,212,0.4); background-color: #00e0ff; color: #fff; }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); background-color: #00bcd4; color: white; }
    }
    iframe { display: block; border: none; }
    #videoArea_loop { position: relative; }
    .video-wrapper { 
      position: relative; 
      width: 100%; 
      max-width: 800px; 
      margin: 1em auto 0; 
      aspect-ratio: 16/9;
    }
    .video-wrapper iframe { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
    }
    .circular-timer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      pointer-events: none;
      display: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circular-timer svg { width: 90%; height: 90%; transform: rotate(-90deg); }
    .circular-timer circle { fill: none; stroke-width: 5; stroke-linecap: round; }
    .circular-timer .bg { stroke: rgba(255,255,255,0.25); }
    .circular-timer .progress { stroke: #ff0000; stroke-dasharray: 1000; stroke-dashoffset: 1000; transition: stroke-dashoffset 1s linear; }
    .circular-timer text { fill: white; font-size: 5vw; text-anchor: middle; dominant-baseline: middle; transform: rotate(90deg); transform-origin: center; pointer-events: none; }
    .loop-controls { display: flex; flex-direction: column; align-items: center; gap: 1em; margin-top: 1em; }
    .upper-controls { display: flex; flex-direction: column; align-items: center; gap: 0.5em; }
    .lower-controls { display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 0.5em; margin-top: 1em; }
    .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5em; margin-top: 0.5em; }
    header img { max-width: 600px; width: 80%; height: auto; display: block; margin: 0 auto; }    
  </style>
</head>
<body>
  <button id="langToggle">English</button>
  <header>
    <img src="logo.png" alt="Symphoroid Ai">
    <h1>sympho tune</h1>
  </header>

  <section id="videoArea_loop">
    <h2>Loop Player</h2>
    <div class="video-wrapper" id="loopWrapper"></div>
    <div class="circular-timer" id="circularTimer"></div>
    <div class="loop-controls">
      <div class="upper-controls">
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="pauseBtn">Pause</button>
        <button class="btn" id="stopBtn">Stop</button>
        <div class="time-input">
          <input type="number" id="timerInput" value="300"> seconds
        </div>
      </div>
      <div class="lower-controls btn-group">
        <button class="btn" data-video="VIDEO_ID_1">Track 1</button>
        <button class="btn" data-video="VIDEO_ID_2">Track 2</button>
      </div>
    </div>
  </section>

  <section id="videoArea_choice">
    <h2>Sympho Choice</h2>
    <div class="video-wrapper empty" id="choiceWrapper"></div>
    <div class="btn-group">
      <button class="btn" data-video="VIDEO_ID_A">Option A</button>
      <button class="btn" data-video="VIDEO_ID_B">Option B</button>
    </div>
  </section>

  <footer>
    <div class="sns-links">
      <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2025 Symphoroid Ai</p>
  </footer>

  <script>
    let ytPlayer, timerInterval, remainingTime = 0, isPaused = false, isPlaying = false, playerReady = false;
    const circularTimer = document.getElementById('circularTimer');

    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('loopWrapper', {
        videoId: 'VIDEO_ID_1',
        playerVars: { 'playsinline': 1, 'fs':0 },
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady(event) { playerReady = true; }

    function startTimer() {
      remainingTime = parseInt(document.getElementById('timerInput').value);
      isPaused = false;
      updateCircularTimer();
      circularTimer.style.display = 'flex';
      timerInterval = setInterval(() => {
        if (!isPaused && remainingTime > 0) {
          remainingTime--;
          updateCircularTimer();
        } else if (remainingTime <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);
      ytPlayer.playVideo();
    }

    function pauseTimer() { isPaused = !isPaused; }

    function stopTimer() {
      clearInterval(timerInterval);
      remainingTime = 0;
      updateCircularTimer();
      circularTimer.style.display = 'none';
      ytPlayer.stopVideo();
    }

    function updateCircularTimer() {
      const radius = 45, circumference = 2 * Math.PI * radius;
      const offset = circumference * (1 - remainingTime / parseInt(document.getElementById('timerInput').value));
      circularTimer.innerHTML = `
        <svg viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="${radius}"/>
          <circle class="progress" cx="50" cy="50" r="${radius}" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"/>
          <text x="50" y="50">${remainingTime}</text>
        </svg>
      `;
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
    document.getElementById('stopBtn').addEventListener('click', stopTimer);

    document.querySelectorAll('#videoArea_loop .btn-group button').forEach(btn => {
      btn.addEventListener('click', () => { ytPlayer.loadVideoById(btn.dataset.video); });
    });

    document.querySelectorAll('#videoArea_choice .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const choiceWrapper = document.getElementById('choiceWrapper');
        choiceWrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${btn.dataset.video}?playsinline=1&fs=0" frameborder="0" allowfullscreen></iframe>`;
        choiceWrapper.classList.remove('empty');
      });
    });
  </script>
</body>
</html>
