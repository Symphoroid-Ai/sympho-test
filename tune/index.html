<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sympho tune</title>
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    /* ---- 動画ラッパ ---- */
    #video-wrapper {
      position: relative;         /* ★ 円形タイマーを動画中央に固定するため必須 */
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    /* ---- 円形タイマー（SVG含む全体） ---- */
    .circular-timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;                /* ★ 動画サイズに対して割合で縮む／拡大する */
      height: auto;
      pointer-events: none;
      display: none;
    }

    /* ---- SVG 自体を自動リサイズ ---- */
    .circular-timer svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 中の数字（タイマー） */
    #circularTimerText {
      font-size: 3em;            /* ★ ユーザーの希望をそのまま反映 */
      fill: white;
      dominant-baseline: middle;
      text-anchor: middle;
    }

    /* ---- 通常タイマー（四隅切替用） ---- */
    #timerDisplay {
      position: absolute;
      display: none;
      color: white;
      font-size: 2em;
      padding: 10px;
    }

    .top-left    { top: 10px; left: 10px; }
    .top-right   { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right{ bottom: 10px; right: 10px; }

    /* ボタン等は元のまま */
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- 動画エリア -->
  <div id="video-wrapper">
    <div id="player"></div>

    <!-- 通常タイマー -->
    <div id="timerDisplay" class="top-left"></div>

    <!-- 円形タイマー -->
    <div class="circular-timer" id="circularTimer">
      <svg viewBox="0 0 200 200">
        <!-- 背景の円 -->
        <circle cx="100" cy="100" r="90" stroke="#aaa" stroke-width="10" fill="none"/>

        <!-- 残り時間の円 -->
        <circle id="timerCircle" cx="100" cy="100" r="90"
          stroke="white" stroke-width="10" fill="none"
          stroke-dasharray="565.48"
          stroke-dashoffset="565.48"
          transform="rotate(-90 100 100)" />

        <!-- 中央の数字 -->
        <text id="circularTimerText" x="100" y="110">0</text>
      </svg>
    </div>
  </div>

  <!-- ボタン -->
  <div style="text-align:center; margin-top:20px;">
    <button class="btn" onclick="startTimer()">開始</button>
    <button class="btn" onclick="stopTimer()">停止</button>
    <button class="btn" onclick="toggleMode()">円形 / 通常 切替</button>
  </div>


<script>
/* ===============================
     YouTube Player 初期化
=============================== */
let ytPlayer, timerInterval;
let remainingTime = 0;
let duration = 0;
let isPaused = false;
let playerReady = false;
let isCircular = false;

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player("player", {
    height: "360",
    width: "640",
    videoId: "M7lc1UVf-VE",
    playerVars: {
      playsinline: 1,
      fs: 0
    },
    events: {
      onReady: () => {
        playerReady = true;
        duration = ytPlayer.getDuration();
        remainingTime = duration;
      }
    }
  });
}

/* ===============================
       タイマー切替
=============================== */
function toggleMode() {
  isCircular = !isCircular;

  if (isCircular) {
    document.getElementById("timerDisplay").style.display = "none";
    document.getElementById("circularTimer").style.display = "block";
  } else {
    document.getElementById("timerDisplay").style.display = "block";
    document.getElementById("circularTimer").style.display = "none";
  }
}

/* ===============================
      タイマー開始
=============================== */
function startTimer() {
  if (!playerReady) return;

  ytPlayer.playVideo();
  isPaused = false;

  if (timerInterval) clearInterval(timerInterval);

  timerInterval = setInterval(() => {
    const current = ytPlayer.getCurrentTime();
    remainingTime = Math.max(0, Math.floor(duration - current));

    updateTimerDisplay();
    updateCircularTimer();

    if (remainingTime <= 0) {
      clearInterval(timerInterval);
    }
  }, 250);
}

/* ===============================
      タイマー停止
=============================== */
function stopTimer() {
  if (!playerReady) return;

  ytPlayer.pauseVideo();
  isPaused = true;

  if (timerInterval) clearInterval(timerInterval);
}

/* ===============================
      通常タイマー更新
=============================== */
function updateTimerDisplay() {
  const d = document.getElementById("timerDisplay");

  if (!isCircular) {
    d.style.display = "block";
    d.textContent = remainingTime + "s";
  }
}

/* ===============================
      円形タイマー更新
=============================== */
function updateCircularTimer() {
  if (!isCircular) return;

  const circle = document.getElementById("timerCircle");
  const text = document.getElementById("circularTimerText");

  const progress = remainingTime / duration;
  const circumference = 2 * Math.PI * 90;

  circle.style.strokeDashoffset = circumference * (1 - progress);
  text.textContent = remainingTime;
}
</script>

</body>
</html>
