<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ / Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
       font-family: 'Comfortaa', 'Helvetica Neue', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      margin: 0;
      padding: 2rem;
      line-height: 1.8;
    }

    h1 {
      text-align: center;
      white-space: nowrap;
      overflow-wrap: break-word;
      text-shadow: 0 0 5px black;
      color: #00bcd4;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 2rem;    }

    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .sns-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 800px;
      margin: 0 auto;
    }

    .sns-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00bcd4;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }

    .sns-card:hover {
      background: rgba(0, 188, 212, 0.15);
      transform: translateY(-4px);
    }

    .sns-card a {
      color: #7FDBFF;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .sns-card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00bcd4;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
     @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1, h2 {
        font-size: 1rem;
      }
    }   
  </style>
</head>
<body>

  <main>
    <h1>お問い合わせ / Contact</h1>

    <p>
      お問い合わせは、以下のSNSアカウントよりご連絡ください。ご返答にはお時間をいただく場合があります。<br>
      For inquiries, please contact us via one of the following SNS accounts. Responses may take some time.
    </p>

    <div class="sns-grid">
      <div class="sns-card">
        <i class="fab fa-instagram"></i>
        <div><a href="https://www.instagram.com/symphoroid_ai" target="_blank">@symphoroid_ai</a></div>
      </div>
      <div class="sns-card">
        <i class="fab fa-youtube"></i>
        <div><a href="https://www.youtube.com/@symphoroidai" target="_blank">@symphoroidai</a></div>
      </div>
      <div class="sns-card">
        <i class="fab fa-tiktok"></i>
        <div><a href="https://www.tiktok.com/@symphoroid.ai" target="_blank">@symphoroid.ai</a></div>
      </div>
      <div class="sns-card">
        <i class="fab fa-x-twitter"></i>
        <div><a href="https://www.x.com/@SymphoroidAi" target="_blank">@SymphoroidAi</a></div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Symphoroid Ai
  </footer>

</body>
</html>
