
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sympho choice</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(#0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    .btn {
      background: #00bcd4;
      border: none;
      padding: 0.8em 1.5em;
      margin: 0.5em;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      margin-top: 2em;
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>

<h1>sympho choice</h1>
<p>今日の気分は？</p>

<div>
  <button class="btn" onclick="playRandomVideo('元気')">元気</button>
  <button class="btn" onclick="playRandomVideo('癒し')">癒し</button>
  <button class="btn" onclick="playRandomVideo('集中')">集中</button>
  <button class="btn" onclick="playRandomVideo('切ない')">切ない</button>
</div>

<div id="videoArea"></div>

<script>
let moodVideos = {};

fetch('videos1.json')
  .then(response => response.json())
  .then(data => moodVideos = data)
  .catch(err => console.error("動画リストの読み込みに失敗しました", err));

function playRandomVideo(mood) {
  const options = moodVideos[mood];
  if (!options || options.length === 0) {
    alert("動画が見つかりません");
    return;
  }
  const chosen = options[Math.floor(Math.random() * options.length)];
  document.getElementById("videoArea").innerHTML = `
    <iframe src="${chosen}" allowfullscreen playsinline></iframe>
    <p>URL: ${chosen}</p>`;
}
</script>

</body>
</html>
