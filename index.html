<script>
const images = document.querySelectorAll('.bg-image');
let current = 0;
const interval = 5000; // 5ç§’

setInterval(() => {

  // å‰ã®ç”»åƒã¯ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆã—ã¤ã¤ã‚ºãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
  images[prev].style.opacity = 0;

  // å®Œå…¨ã«éè¡¨ç¤ºã«ã™ã‚‹ï¼ˆæ¬¡å›ã«å‚™ãˆã‚‹ï¼‰
  setTimeout(() => {

}, interval);

// ---------------- ã™ã¹ã¦ã®ãƒœã‚¿ãƒ³ã«è±ªè¯ãƒãƒƒãƒ—ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’è¿½åŠ  ----------------
