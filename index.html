<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sympho choice - 完全版</title > 
</head>
<body>
<h1>sympho choice</h1>
<script>
alert("JS動作テスト");
fetch("videos.json")
  .then(res => {
    if (!res.ok) throw new Error("読み込み失敗");
    return res.json();
  })
  .then(data => {
    alert("読み込み成功: " + JSON.stringify(data));
  })
  .catch(err => {
    alert("読み込みエラー: " + err.message);
  })
</script>
</body>
</html>
