<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sympho loop - 修正済み</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(#0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    input, button {
      padding: 0.6em;
      font-size: 1em;
      margin: 0.5em;
    }
    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<h1>sympho loop</h1>
<p>任意のYouTube動画にタイマーを付けて繰り返し再生</p>

<input type="text" id="ytUrl" placeholder="YouTube動画のURLを入力" size="40">
<button onclick="startLoop()">スタート</button>

<div id="videoArea"></div>

<script>
  // 安全なYouTube動画ID抽出関数
  function extractVideoId(url) {
    const match = url.match(/(?:youtu\\.be\\/|youtube\\.com.*(?:v=|\\/embed\\/))([a-zA-Z0-9_-]+)/);
    return match ? match[1] : null;
  }

  // 動画再生処理
  function startLoop() {
    const url = document.getElementById("ytUrl").value.trim();
    const videoId = extractVideoId(url);

    if (!videoId) {
      alert("正しいYouTubeのURLを入力してください。");
      return;
    }

    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
    document.getElementById("videoArea").innerHTML = `
      <iframe src="${embedUrl}" allowfullscreen playsinline></iframe>
      <p>動画ID: ${videoId}</p>`;
  }
</script>

</body>
</html>
